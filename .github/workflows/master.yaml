name: ðŸš€ Deploy App...

# Controls when the workflow will run
on: # master = production
    # Triggers the workflow on push or pull request events but only for the "master" branch
    push:
        branches: ["master"] # master, development, staging
    pull_request:
        branches: ["master"] # master, development, staging

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    app-deploy:
        name: ðŸšš WhatsApp Notification API - Microservice
        runs-on: server-dell-jefri
        steps:
            - name: ðŸŽ‰ Get latest code
              uses: actions/checkout@v2

            - name: Rename ENV...
              run: |
                  mv .env.example .env

            # ----------------------------------------------------------------------
            # ----------------------------------------------------------------------
            # ----------------------------------------------------------------------

            - name: F&R - DASHBOARD_ROOT
              uses: jacobtomlinson/gha-find-replace@v2
              with:
                  find: "DASHBOARD_ROOT"
                  replace: ${{ secrets.ENV_DASHBOARD_ROOT }}
                  regex: false
                  include: ".env"

            # ----------------------------------------------------------------------

            - name: F&R - JWT_SECRET_TOKEN
              uses: jacobtomlinson/gha-find-replace@v2
              with:
                  find: "JWT_SECRET_TOKEN"
                  replace: ${{ secrets.ENV_JWT_SECRET_TOKEN }}
                  regex: false
                  include: ".env"

            # ----------------------------------------------------------------------

            - name: F&R - RABBIT_HOST
              uses: jacobtomlinson/gha-find-replace@v2
              with:
                  find: "RABBIT_HOST"
                  replace: ${{ secrets.ENV_RABBIT_HOST }}
                  regex: false
                  include: ".env"

