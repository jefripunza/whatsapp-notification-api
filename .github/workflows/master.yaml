            #       regex: false
            #       include: ".env"

            # ----------------------------------------------------------------------
            # ----------------------------------------------------------------------
            # ----------------------------------------------------------------------

            - name: ðŸ“¡ Docker Compose...
              run: |
                  docker-compose pull
                  docker-compose up --force-recreate --build -d
                  docker image prune -f
